<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>The Real List</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Inter, sans-serif;
    }

    body {
      background: #0e0e11;
      color: #ffffff;
      line-height: 1.5;
    }

    .container {
      max-width: 960px;
      margin: 0 auto;
      padding: 80px 24px;
    }

    .badge {
      display: inline-block;
      background: rgba(255,255,255,0.08);
      padding: 6px 12px;
      border-radius: 999px;
      font-size: 13px;
      margin-bottom: 24px;
    }

    h1 {
      font-size: 56px;
      line-height: 1.1;
      margin-bottom: 24px;
    }

    .subtitle {
      font-size: 20px;
      color: #b5b5c0;
      max-width: 700px;
      margin-bottom: 40px;
    }

    .cta {
      display: inline-block;
      background: #ffffff;
      color: #000000;
      padding: 18px 36px;
      font-size: 18px;
      font-weight: 600;
      border-radius: 12px;
      text-decoration: none;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
    }

    .cta:hover {
      transform: translateY(-2px);
      box-shadow: 0 16px 40px rgba(0,0,0,0.6);
    }

    .note {
      margin-top: 16px;
      font-size: 14px;
      color: #8f8f9a;
    }

    .section {
      margin-top: 100px;
    }

    .section h2 {
      font-size: 36px;
      margin-bottom: 24px;
    }

    .steps {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 32px;
    }

    .card {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 16px;
      padding: 32px;
    }

    .card h3 {
      margin-bottom: 12px;
      font-size: 20px;
    }

    .card p {
      color: #b5b5c0;
      font-size: 16px;
    }

    .disclaimer {
      margin-top: 80px;
      font-size: 14px;
      color: #7a7a85;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 40px;
      }

      .section h2 {
        font-size: 28px;
      }
    }
  </style>
</head>

<body>
  <div class="container">

    <div class="badge">Public experiment</div>
