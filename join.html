<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Join The Real List</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Inter, sans-serif;
    }

    body {
      background: #0b0b0f;
      color: #ffffff;
    }

    .container {
      max-width: 720px;
      margin: 0 auto;
      padding: 80px 24px;
    }

    h1 {
      font-size: 42px;
      margin-bottom: 16px;
    }

    .subtitle {
      color: #b8b8c6;
      margin-bottom: 40px;
    }

    .card {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 16px;
      padding: 24px;
      margin-bottom: 24px;
    }

    input {
      width: 100%;
      padding: 14px;
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,0.15);
      background: rgba(255,255,255,0.05);
      color: white;
      font-size: 16px;
    }

    button {
      margin-top: 16px;
      padding: 14px 24px;
      border-radius: 12px;
      border: none;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
    }

    .primary {
      background: white;
      color: black;
    }

    .status {
      margin-top: 12px;
      font-size: 14px;
    }

    .error {
      color: #ff6b6b;
    }

    .success {
      color: #4cd964;
    }

    .hidden {
      display: none;
    }

    .address {
      font-family: monospace;
      background: rgba(0,0,0,0.4);
      padding: 12px;
      border-radius: 10px;
      margin-top: 12px;
      word-break: break-all;
    }
  </style>
</head>

<body>
  <div class="container">

    <h1>Join The Real List</h1>
    <p class="subtitle">
      Choose a public nickname. Availability is checked before payment.
    </p>

    <!-- STEP 1: NICKNAME -->
    <div class="card">
      <label>Public nickname</label>
      <input id="nickname" placeholder="e.g. alex, anon77" />
      <button class="primary" onclick="checkNickname()">Check availability</button>
      <div id="status" class="status"></div>
    </div>

    <!-- STEP 2: PAYMENT -->
    <div id="payment" class="card hidden">
      <p><strong>Entry:</strong> 2 USDT (TRC-20)</p>

      <div class="address">
        TXXXXXXXXXXXXXXXXXXXXXXXXXXXX
      </div>

      <p class="status">
        Send exactly 2 USDT via TRC-20 network.
      </p>

      <a href="me.html">
        <button class="primary">Iâ€™ve sent it</button>
      </a>
    </div>

  </div>

  <script>
    const API_URL = "PASTE_YOUR_GOOGLE_SCRIPT_URL_HERE";

    async function checkNickname() {
      const nick = document.getElementById("nickname").value.trim().toLowerCase();
      const status = document.getElementById("status");
      const payment = document.getElementById("payment");

      payment.classList.add("hidden");

      if (!nick) {
        status.innerHTML = "<span class='error'>Enter a nickname.</span>";
        return;
      }

      status.innerHTML = "Checking...";

      try {
        const res = await fetch(`${API_URL}?nickname=${encodeURIComponent(nick)}`);
        const data = await res.json();

        if (data.status === "taken") {
          status.innerHTML = "<span class='error'>This nickname is already taken.</span>";
        } else if (data.status === "available") {
          status.innerHTML = "<span class='success'>Nickname is available and reserved for 30 minutes.</span>";
          payment.classList.remove("hidden");
        } else {
          status.innerHTML = "<span class='error'>Unexpected response.</span>";
        }
      } catch (e) {
        status.innerHTML = "<span class='error'>Connection error.</span>";
      }
    }
  </script>

</body>
</html>
